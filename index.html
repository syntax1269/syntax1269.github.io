<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax1269's GitHub Projects</title>
    <meta name="description" content="A curated list of my most recent and interesting projects on GitHub, ranging from embedded systems to web development.">
    <meta name="keywords" content="github, projects, portfolio, syntax1269, C++, python, embedded systems, i2c, sd card, webserver">
    <meta name="author" content="syntax1269">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f0f2f5;
            color: #1c1e21;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #1c1e21;
            color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 2rem;
        }
        h2 {
            font-size: 1.8rem;
            font-weight: 400;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
            margin-top: 3rem;
        }
        body.dark-mode h2 {
            border-bottom-color: #555;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        a {
            text-decoration: none;
            color: #0366d6;
        }
        body.dark-mode a {
            color: #58a6ff;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            color: #586069;
            margin-top: 0.25rem;
        }
        body.dark-mode p {
            color: #8b949e;
        }
        .toggle-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
        }
        #theme-toggle {
            background: none;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            line-height: 1;
        }
        body.dark-mode #theme-toggle {
            border-color: #555;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <button id="theme-toggle">üåì</button>
    </div>
    <div class="container">
        <h1>My Little GitHub Projects</h1>
        <h2>Recent Repositories</h2>
        <ul id="repo-list"></ul>
    </div>

    <script>
        const repos = [
            { name: 'MakeALLFavicons', description: 'A handy Python script that automates the generation of all required favicon sizes and formats for modern web development, saving you time and effort.' },
            { name: 'Advanced-i2c-to-SD_Card', description: 'This C++ project implements a sophisticated I2C to SD card bridge, enabling microcontrollers to easily read from and write to an SD card over the I2C bus. Ideal for data logging and storage in embedded systems.' },
            { name: 'I2C_SD-Card_Webserver', description: 'A practical demonstration of the I2C-to-SD-Card project, this C++ code serves files directly from an SD card over I2C to a web server. Perfect for embedded web applications.' },
            { name: 'Minimal-I2C-master', description: 'A lightweight and efficient set of I2C master routines for AVR microcontrollers, written in C++. It provides a minimal footprint for projects where memory and processing power are at a premium.' },
            { name: 'I2C-SD', description: 'This C++ module provides a simple interface for interacting with an SD card via I2C. It allows for easy file read/write operations, abstracting away the low-level complexities of SD card communication.' },
        ];

        const repoList = document.getElementById('repo-list');
        repos.forEach(repo => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = `https://github.com/syntax1269/${repo.name}`;
            link.textContent = repo.name;
            link.target = '_blank';

            const description = document.createElement('p');
            description.textContent = repo.description;

            listItem.appendChild(link);
            listItem.appendChild(description);
            repoList.appendChild(listItem);
        });

        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.classList.add(currentTheme);
            if (currentTheme === 'dark-mode') {
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                themeToggle.textContent = 'üåô';
            }
        }

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light-mode');
                themeToggle.textContent = 'üåô';
            } else {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
